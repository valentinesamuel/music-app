

<div class="artists">
  <h3>Top Artists</h3>
  <div class="row">
    <div class="saved-albums" *ngFor="let album of savedAlbumsData; let i=index">
      <img [src]="album.album.images[0].url" alt="album-image" loading="lazy"/>

      <a [href]="album.href">
        <p>{{ album.album.name }}</p>
      </a>
      <p>{{ album.album.artists[0].name }}</p>
    </div>
  </div>
</div>
