<div class="now-playing">
  <div class="track-details">
    <div class="image">
      <img
        src="https://images.pexels.com/photos/6299997/pexels-photo-6299997.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
        alt="music-cover"
      />
    </div>
    <div class="name">
      <h4>Drew Barrymore</h4>
      <h5>Bryce vine</h5>
    </div>
    <fa-icon [icon]="faHeart"></fa-icon>
  </div>

  <div class="play-controls">
    <div class="controllers">
      <fa-icon [icon]="faRandom"></fa-icon>
      <fa-icon [icon]="faBackward"></fa-icon>
      <fa-icon
        class="player"
        [icon]="stateIcon"
        (click)="onPauseAndPlay()"
      ></fa-icon>
      <fa-icon [icon]="faForward"></fa-icon>
      <fa-icon [icon]="faRedo"></fa-icon>
    </div>
    <div class="player">
      <input
        type="range"
        min="0"
        max="100"
        value="0"
        class="slider"
        (input)="rangeValue($event.target.value)"
      />
    </div>
  </div>
</div>
