<div class="wrapper">
  <div class="side-bar">
    <img
      class="logo"
      src="https://logodownload.org/wp-content/uploads/2016/09/spotify-logo-branca-white.png"
      alt="spotify-logo"
    />

    <ul class="menu">
      <li
        class="nav-link"
        (click)="goHome()"
        [ngClass]="homeActive ? 'nav-link' : 'nav-link-active'"
      >
        <fa-icon [icon]="faHome"></fa-icon> Home
      </li>
      <li
        class="nav-link"
        (click)="goToSearch()"
        [ngClass]="searchActive ? 'nav-link' : 'nav-link-active'"
      >
        <fa-icon [icon]="faSearch"></fa-icon> Search
      </li>
      <li
        class="nav-link"
        (click)="goToLibrary()"
        [ngClass]="libraryActive ? 'nav-link' : 'nav-link-active'"
      >
        <fa-icon [icon]="faBookReader"></fa-icon> Your Library
      </li>
    </ul>

    <ul class="playlist-menu">
      <li class="options">
        <fa-icon [icon]="faPlusSquare"></fa-icon> Create a Playlist
      </li>
      <li class="options"><fa-icon [icon]="faHeart"></fa-icon> Liked Songs</li>
    </ul>

    <hr />

    <div class="playlist-section">
      <ul class="playlist" *ngFor="let playlist of playlistData">
        <li class="playlist-title">
          <p [id]="playlist.id" (click)="goToPlaylist($event)">{{
            playlist.name
          }}</p>
        </li>
      </ul>
    </div>
  </div>
  <div class="main">
    <router-outlet></router-outlet>
  </div>
  <div class="footer">
    <app-footer></app-footer>
  </div>
</div>
